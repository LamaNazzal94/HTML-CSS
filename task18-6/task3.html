<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <h1>Basic HTML Form</h1>
 <form>
 <fieldset>
    <legend>Name</legend>
    <label for="name1">First Name</label><br>
    <input type="text" id="name1"><br><br>
    <label>Last Name</label><br>
    <input type="text"><br><br>
 </fieldset>
 <fieldset>
    <legend>Other Questions</legend><br>
    <label>Choose a drink:</label><br>
    <input type="radio" name="drink" value="coffe" id="coffe"><label for="coffe">coffee</label><br>
    <input type="radio" name="drink" value="tea" id="tea" checked><label for="tea">tea</label><br>
    <input type="radio" name="drink" value="hot chocolate" id="hc"><label for="hc">hot chocolate</label><br><br>

    <label>What ice cream do you like?</label><br>
    <input type="checkbox"  value="chocolate" id="ch" checked><label for="ch">Chocolate</label><br>
    <input type="checkbox"  value="Chocolate Pudding" id="cp"><label for="cp">Chocolate Pudding</label><br>
    <input type="checkbox"  value="Vanilla" id="v"><label for="v">Vanilla</label><br>
    <input type="checkbox"  value="Strawberry" id="s"><label for="s">Strawberry</label><br><br>

    <label>Select School:</label><br>
    <select>
        <option value="Harvard">Harvard</option>
    </select><br><br>

    <label>Please provide comments:</label><br>
    <textarea name="messege" rows="5" cols="30"></textarea> 

 </fieldset>
 <button type="submit">Submit</button>
</form>

</body>
</html>
